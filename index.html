<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form test</title>
  <link rel='stylesheet' href='dist/style.css'>
</head>

<body>
  <div class="modal__background"></div>
  <div class="modal__wrapper">
    <div class="modal">
      <h2 class='modal__heading'>Обратная связь</h2>
      <form action="" class="modal__form" novalidate>
        <label class='modal__input-wrapper'>
          <div class="modal__input-label-text">Имя</div>
          <input class='modal__input' type="name" name="name" placeholder="Имя" required>
          <div class="modal__input-error-text">Проверьте введенное имя</div>
        </label>
        <label class='modal__input-wrapper'>
          <div class="modal__input-label-text">Телефон</div>
          <input class='modal__input' type="tel" name="phone" placeholder="Телефон" required
            pattern="^(\+7|7|8)?[\s\-]?\(?[489][0-9]{2}\)?[\s\-]?[0-9]{3}[\s\-]?[0-9]{2}[\s\-]?[0-9]{2}">
          <div class="modal__input-error-text">Проверьте введенный телефон</div>
        </label>
        <label class='modal__input-wrapper'>
          <div class="modal__input-label-text">Эл. почта</div>
          <input class='modal__input' type="email" name="email" placeholder="Эл. почта" required>
          <div class="modal__input-error-text">Проверьте введенный email</div>
        </label>
        <label class='modal__input-wrapper'>
          <div class="modal__input-label-text">Сообщение</div>
          <textarea class='modal__input' name="description" placeholder="Сообщение" required></textarea>
          <div class="modal__input-error-text">Проверьте введенное сообщение</div>
        </label>
        <div class="modal__license">
          Отправляя форму вы соглашаетесь с <a class="modal__license-link" hfef='#'>пользовательским соглашением</a> и
          <a class="modal__license-link" hfef='#'>политикой
            конфиденциальности</a>
        </div>
        <div class="modal__submit-wrapper">
          <input class='modal__submit button' type='submit' name="submit">
          <div class="modal__input-error-text">Для полей “Телефон” и “Email” требуется заполнить как минимум одно из
            двух</div>
        </div>
      </form>
    </div>
  </div>

  <section class="content">
    <h1>Тестовое задание</h1>
    <a class="button modal__open-button">Открыть модальное окно</a>
  </section>

  <script type="text/javascript" src="dist/bundle.js"></script>
</body>

</html>
